<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Démo Git workflow</title>
    </head>

    <body>
        <header>
            <h1>TP: Git workflow</h1>
            <nav class="navbar">
                <a href="#">Accueil</a>
                <a href="#">À propos</a>
            </nav>
        </header>

        <main>

            <section>

                <header>
                    <h2>Calculatrice en ligne</h2>
                    <p>Une application en ligne développée par Justine Le Nautout</p>
                </header>

                <input type="number" name="left-operand" id="left-operand" value="1" onchange="Calculator()"> <span id="operator">+</span>
                <input type="number" name="right-operand" id="right-operand" value="1" onchange="Calculator()"> <span>=</span> <span
                    id="result">?</span>

            </section>

        </main>

        <aside>
            Bare latérale
        </aside>

        <footer>
            Le footer
        </footer>
        <script type="text/javascript">
            function Calculator() {
                var number1 = document.getElementById("left-operand").value;
                var number2 = document.getElementById("right-operand").value;
                var result = Number(number1) + Number(number2);
                document.getElementById("result").innerHTML = result;
            }
        </script>

    </body>

</html>
