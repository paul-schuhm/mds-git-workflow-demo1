    <title>Démo Git workflow</title>

<body>
    <header>
        <h1>TP: Git workflow</h1>
        <nav class="navbar">
            <a href="#">Accueil</a>
            <a href="#">À propos</a>
        </nav>
    </header>

    <main>

        <section>

            <header>
                <h2>Calculatrice en ligne</h2>
                <p>Une application en ligne développée par Bahloul</p>
            </header>

            <input type="number" name="left-operand" id="left-operand" value="1"> <span id="operator">+</span>
            <input type="number" name="right-operand" id="right-operand" value="1"> <span>=</span> <span
                id="result">?</span>

        </section>

    </main>

    <aside>
        Bare latérale
    </aside>

    <footer>
        Le footer
    </footer>
    <script>
        const leftOperand = document.getElementById('left-operand');
        const rightOperand = document.getElementById('right-operand');
        const result = document.getElementById('result');

        // Function to calculate the sum and update the result
        const calculateSum = () => {
            const sum = parseFloat(leftOperand.value) + parseFloat(rightOperand.value);
            result.textContent = sum;
        };

        // Attach event listeners to the input fields
        leftOperand.addEventListener('input', calculateSum);
        rightOperand.addEventListener('input', calculateSum);

        calculateSum();
    </script>

</body>

</html>
